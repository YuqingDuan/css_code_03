<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border collapse</title>
	<style type="text/css">
		table{
			width: 300px;
			height: 500px;
			border: 1px solid red;
			/*table边框合并*/
			border-collapse: collapse;
		}
		td{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<table cellspacing="0">
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
