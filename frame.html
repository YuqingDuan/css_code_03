<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Model(重要)</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 390px;
			background: #999;
			border-top-style: solid; /*线型*/
			border-top-color: red; /*线色*/
			border-top-width: 5px; /*线宽*/
			border-bottom: 10px blue dotted; /*简写方法*/
			/*四个边框相同的写法 border: 10px blue dotted;*/
		}
	</style>
</head>
<body>
	<!-- 盒子模型中最重要的三个概念: border是边界的厚度, padding是内容距离边界的厚度, margin边界到边界的距离 -->
	<div class="box">盒子模型之边框</div>
</body>
</html>
